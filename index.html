<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- top section starts -->
    <section
      class="top-section position-relative max-container bg-black w-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="top-section-images w-100 d-flex justify-content-between align-items-center"
      >
        <div class="swiper mySwiper topSwiper w-100">
          <div
            class="swiper-wrapper d-flex justify-content-between align-items-center"
          >
            <div
              class="swiper-slide d-flex justify-content-between align-items-center"
            >
              <div class="img-container">
                <img
                  src="./images/banner/couple.png"
                  alt=""
                  class="img-fluid w-100"
                />
              </div>
            </div>
            <div
              class="swiper-slide d-flex justify-content-between align-items-center"
            >
              <div class="img-container">
                <img
                  src="./images/banner/single-lady.png"
                  alt=""
                  class="img-fluid w-100"
                />
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <div
        class="top-section-bottom d-none d-sm-flex justify-content-between w-100 px-md-5"
      >
        <p>Collections</p>
        <p>Similar projects</p>
        <p>Send the application</p>
      </div>
      <div
        class="top-section-absolute position-absolute w-100"
        style="left: 10%; top: 20%"
      >
        <p class="d-none d-md-block">
          Fashion design <br />
          2022
        </p>
        <h2 class="mt-5 d-none d-md-block m-0 w-50">
          Elegant
          <br />
          <span
            class="d-flex justify-content-start w-25 align-items-center mt-2"
            ><hr class="w-25" />
            exceptional</span
          >
        </h2>
        <p
          class="position-absolute text-opacity d-none d-md-block"
          style="left: 15%; top: 200%"
        >
          Jackets <br />Countoured Black <br />
          Collections
        </p>
        <p
          class="w-25 position-absolute text-opacity d-none d-md-block"
          style="left: 40%; top: 250%"
        >
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form,
        </p>
        <h2 class="position-absolute text-opacity ">NOW</h2>
      </div>
    </section>
    <!-- top section ends -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
