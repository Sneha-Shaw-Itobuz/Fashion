<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>

    <!-- follow-us-section start -->
    <section class="follow-us bg-black max-container py-3 text-start">
      <div
        class=" d-flex align-items-center ms-5 p-5 justify-content-start"
      >
        <h3 class="fs-2 text-white ">
          Follow us
          <sup
            ><img src="./images/footer/star-icon.svg" class="img-fluid" alt=""
          /></sup>
        </h3>
      </div>

      <div class="swiper mySwiper follow-us-swipper">
        <div class="swiper-wrapper">
          <div class="swiper-slide w-md-25 w-100 flex-md-shrink-1">
            <img src="./images/footer/cloth1.png" alt="" />
          </div>
          <div class="swiper-slide w-md-25 w-100 flex-md-shrink-1">
            <img src="./images/footer/cloth2.png" alt="" />
          </div>
          <div class="swiper-slide w-md-25 w-100 flex-md-shrink-1">
            <img src="./images/footer/cloth3.png" alt="" />
          </div>
          <div class="swiper-slide w-md-25 w-100 flex-md-shrink-1">
            <img src="./images/footer/cloth4.png" alt="" />
          </div>
          <div class="swiper-slide w-md-25 w-100 flex-md-shrink-1">
            <img src="./images/footer/cloth5.png" alt="" />
          </div>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <span class="bg-white px-2 py-4 m-auto mb-5 rounded-circle text-center">
        @nuvosa
        </span>
      </div>
    </section>
    
    <!-- follow-us-section end -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
